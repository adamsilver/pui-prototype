{% extends "layouts/service/base.html" %}

{% block content %}
<div class="govuk-width-container">
  <main role="main" class="govuk-main-wrapper">
    <h1 class="govuk-heading-xl">Check your answers</h1>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <dl class="govuk-check-your-answers  govuk-check-your-answers--short  govuk-!-margin-bottom-6">

          <div class="govuk-check-your-answers__contents">
            <dt class="govuk-check-your-answers__question">Message</dt>
            <dd class="govuk-check-your-answers__answer">
              {{data['message']}}
            </dd>
            <dd class="govuk-check-your-answers__change">
              <a href="./upload-evidence">Change <span class="govuk-visually-hidden">file</span></a>
            </dd>
          </div>
          <div class="govuk-check-your-answers__contents">
            <dt class="govuk-check-your-answers__question">File</dt>
            <dd class="govuk-check-your-answers__answer">
              <!-- payslip.jpg -->
            </dd>
            <dd class="govuk-check-your-answers__change">
              <a href="./upload-evidence">Change <span class="govuk-visually-hidden">file</span></a>
            </dd>
          </div>
        </dl>

        <form method="get" action="./message-confirmation">
          <input type="hidden" name="evidence-submitted" value="yes">
          {{ govukButton({
            "text": "Send message"
          }) }}
        </form>
      </div>
    </div>
  </main>
</div>

{% endblock %}
