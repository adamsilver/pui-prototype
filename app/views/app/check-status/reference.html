{% extends "layouts/service/base.html" %}

{% block content %}
  <div class="govuk-width-container">
    <main role="main" class="govuk-main-wrapper">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form action="/app/check-status/confirmation">

            {{ govukInput({
              label: {
                text: "What's your organisation's reference number for the case?",
                classes: 'govuk-label--xl',
                isPageHeading: true
              },
              id: "ref",
              name: "ref"
            }) }}

            {{govukButton({
              text: 'Continue'
            })}}
          </form>
        </div>
      </div>

    </main>
  </div>
{% endblock %}
